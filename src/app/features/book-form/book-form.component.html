<form [formGroup]="form" class="book-form">
          <label>Title</label>
          <input nz-input formControlName="title" />
          <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched">Title required and max 30 chars</div>

          <label>Author</label>
          <input nz-input formControlName="author" />
          <div *ngIf="form.get('author')?.invalid && form.get('author')?.touched" class="error">Author is required</div>

          <label>Year</label>
          <input nz-input type="number" formControlName="year" />
          <div *ngIf="form.get('year')?.hasError('required') && form.get('year')?.touched" class="error">Year is required</div>
          <div *ngIf="form.get('year')?.hasError('invalidYear') && form.get('year')?.touched" class="error">Year must be between 1900 and current year</div>

          <label>Genre</label>
          <input nz-input formControlName="genre" />
          <div *ngIf="form.get('genre')?.invalid && form.get('genre')?.touched" class="error">Genre is required</div>

          <label>Price</label>
          <input nz-input type="number" formControlName="price" />
          <div *ngIf="form.get('price')?.invalid && form.get('price')?.touched" class="error">Price is required</div>
</form>
